    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, rgba(0,0,0,0.5), rgba(0,0,0,0));
      z-index: -1;
    }

    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    input {
      width: 4rem;
      height: 4rem;
      border-radius: 3rem;
      background-color: rgba(255,255,255,0.5);
      border: white solid 0.5px;
      padding: 0 2rem;
      color: white;
      font-size: 1.5rem;
      outline: none;
      backdrop-filter: blur(5px);
      transition: width 1s ease;
    }

    input:hover {
      width: 40rem;
    }

    .search-bar {
      height: 8rem;
      padding: 2rem;
      width: 50rem;
      gap: 1rem;
      backdrop-filter: blur(4px);
      border-radius: 5px;
      display: flex;
    }

    button {
      height: 4rem;
      width: 8rem;
      border-radius: 3rem;
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      backdrop-filter: blur(3px);
      color: black;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    .img-box {
      display: flex;
      justify-content: center;

    }

    .log {

    @keyframes glitch {

  60% { transform: translate(2px, 2px); }
  80% { transform: translate(2px, -2px); }
  100% { transform: translate(0); }
}

.glitch-effect {
  animation: glitch 0.3s linear 2;
}

    img[onclick] {
      cursor: pointer;
      height: 4rem;
